apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-clusters
spec:
  destination:
    name: in-cluster
    namespace: openshift-gitops
  project: default
  source:
    path: argocd/overlays/osc-cl3/clusters
    repoURL: https://github.com/Gregory-Pereira/ops-argocd.git
    targetRevision: setup-argocd-and-vault
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - Validate=false
